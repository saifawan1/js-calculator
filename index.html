<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" contenteditable="true">0</div>
      <div class="buttons">
        <div id="clear">A/C</div>
        <div id="sign">+/-</div>
        <div id="percent">%</div>
        <div id="divide" class="operator">/</div>

        <div id="seven">7</div>
        <div id="eight">8</div>
        <div id="nine">9</div>
        <div id="multiply" class="operator">*</div>

        <div id="four">4</div>
        <div id="five">5</div>
        <div id="six">6</div>
        <div id="subtract" class="operator">-</div>

        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="add" class="operator">+</div>

        <div id="zero">0</div>
        <div id="decimal">.</div>
        <div id="equal" class="operator">=</div>
      </div>
    </div>
  </body>
</html>
